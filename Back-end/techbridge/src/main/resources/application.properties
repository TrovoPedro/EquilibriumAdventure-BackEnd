spring.application.name=techbridge

# define a url fixa de acesso ao banco
spring.datasource.url=jdbc:mysql://localhost:3306/EquilibriumAdventure
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# habilita que os comandos sql sejam mostrados no log
spring.jpa.show-sql=true

# determina que os SQL do log sejam formatados
spring.jpa.properties.hibernate.format_sql=true

# permite que o data.sql seja executado no momento certos
spring.jpa.defer-datasource-initialization=true

# mensagens de erro
server.error.include-message=always
server.error.include-binding-errors=always





















